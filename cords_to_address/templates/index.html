<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoding App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result, #error {
            margin-top: 20px;
            font-weight: bold;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Geocoding App</h1>
    <form method="POST">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>
        <button type="submit">Get Address</button>
    </form>
    {% if address %}
    <div id="result">
        <h2>Address:</h2>
        <p>{{ address }}</p>
    </div>
    {% endif %}
    {% if error %}
    <div id="error">
        <h2>Error:</h2>
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
